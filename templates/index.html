<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Jobs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
  </style>
  
  <!-- <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link> -->
</head>
<body style="font-family: 'Lobster', cursive; background-color: #f1f2f6; width:100%; height:100%; display:flex;">
  <main style="flex-direction:column; width:100%">
    <header style="justify-content: center; text-align: center">
    <h1 style="font-size:60px;">Remote Jobs</h1>
  </header>
  <form style="padding: 50px 0;display:flex; background-color:#dfe4ea" action="/search" method="get">
    <div style="width: 100%; flex-direction:column; text-align:center;">
      <label style="font-size: 40px" for="search_job">Search by term:</label></br>
      <div style="margin: 50px 0; display: flex; justify-content: center">
          <input style="font-family: 'Lobster', cursive;font-size: 40px; padding: 20px 0; width: 30%; justify-content:center; border: solid 2px #a4b0be; border-radius:10px" type="text" id="search_job" name="term">
      </div>
      <button style="font-family: 'Lobster', cursive;font-size: 20px; padding: 20px 50px; background-color:#747d8c; border: solid 2px #a4b0be; border-radius:10px">Find my job</button>
    </div>
    
  </form>
  </main>
</body>
</html>
